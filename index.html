<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contacts</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="src/css/bootstrap.css" />
    <link rel="stylesheet" href="src/css/open-iconic-bootstrap.css" />
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body class="container-fluid">
    <!-- Header -->
    <header class="row m-md-5">
      <div class="col-sm">
        <h1 class="display-2">Contacts</h1>
        
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#addContact"
        >
          <span class="oi oi-plus"></span
          ><span class="d-none d-sm-inline">
            Add a new contact
          </span>
        </button>
    </header>

    <div class="row m-md-5">
      <nav class="col-sm"></nav>
      <main role="main" class="col-sm-9">
        <!-- Modal -->
        <div
          class="modal fade"
          id="addContact"
          tabindex="-1"
          role="dialog"
          aria-labelledby="newContact"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="newContact">New Contact</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form method="GET" id="contact">
                <div class="modal-body">
                  <div class="form-row mb-3">
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        name="firstName"
                        placeholder="First name"
                      />
                    </div>
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        name="lastName"
                        placeholder="Last name"
                      />
                    </div>
                  </div>
                  <div class="form-row mb-3">
                    <div class="col">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Email"
                        required
                      />
                    </div>
                    <div class="col">
                      <input
                        type="tel"
                        class="form-control"
                        id="phone"
                        name="phone"
                        placeholder="Phone"
                      />
                    </div>
                  </div>
                  <div class="form-group mb-3">
                    <label for="address">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="address"
                      name="address"
                      placeholder="1234 Main St"
                    />
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button class="btn btn-primary" id="saveContact">
                    Save Contact
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="row pb-sm-3 border-bottom">
          <div
            class="col-sm-3 d-flex justify-content-center align-items-center bg-light rounded"
          >
            <span>hardcoded@example.com</span>
          </div>
          <div class="col-sm-8">
            <div class="row">
              <p class="col">Firstname</p>
              <p class="col">Lastname</p>
              <div class="w-100"></div>
              <p class="col">Address</p>
              <p class="col">Phone</p>
            </div>
          </div>
          <div
            class="col-sm-1 d-flex justify-content-center align-items-center"
          >
            <button class="btn btn-outline-danger btn-lg mx-auto delete">
              <span
                class="oi oi-delete text-danger"
                title="delete"
                aria-hidden="true"
              ></span>
            </button>
          </div>
        </div>
      </main>
    </div>
    <footer class="row m-md-5">
      <div class="col-auto">
        Â© 2019 <a href="https://github.com/PhilippSchweizer">phmasc</a>.
        Published under MIT license.
      </div>
    </footer>
    <script src="src/js/jquery.min.js"></script>
    <script src="src/js/popper.min.js"></script>
    <script src="src/js/bootstrap.min.js"></script>
    <script src="src/js/index.js"></script>
  </body>
</html>
